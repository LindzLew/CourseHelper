
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .bot-message {
            background: #dfe7fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background: #dcf8c6;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: right;
        }
        .chat-buttons button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-option { background: #007bff; color: #fff; }
        .btn-submit { background: #28a745; color: #fff; }
    </style>
</head>
<body>

<div class="chat-container">
    <h3>Module Overview Chatbot ü§ñ</h3>
    <div class="chat-box" id="chat-box">
        <div class="bot-message">üëã Hi! Need help writing a module overview? Click below to start:</div>
    </div>

    <div class="chat-buttons">
        <button class="btn-option" onclick="startChat()">üìù Start Writing</button>
    </div>

    <input type="text" class="chat-input" id="user-input" placeholder="Type here..." onkeypress="handleKeyPress(event)">
    <button class="btn-submit" onclick="submitInput()">Send</button>
</div>

<script>
    let chatBox = document.getElementById("chat-box");
    let userInput = document.getElementById("user-input");
    let step = 0;
    let userResponses = {};

    function addMessage(message, sender) {
        let messageDiv = document.createElement("div");
        messageDiv.className = sender === "bot" ? "bot-message" : "user-message";
        messageDiv.innerHTML = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startChat() {
        step = 1;
        addMessage("1Ô∏è‚É£ What are the key learning objectives for this module?", "bot");
    }

    function submitInput() {
        let text = userInput.value.trim();
        if (text === "") return;
        addMessage(text, "user");
        userInput.value = "";
        
        if (step === 1) {
            userResponses.learningObjective = text;
            step = 2;
            addMessage("2Ô∏è‚É£ Why is this module important? How does it connect to real-world applications?", "bot");
        } else if (step === 2) {
            userResponses.realWorldConnection = text;
            step = 3;
            addMessage("3Ô∏è‚É£ What will students do in this module? (e.g., readings, discussions, quizzes)", "bot");
        } else if (step === 3) {
            userResponses.activities = text;
            step = 4;
            addMessage("4Ô∏è‚É£ Any study tips or advice for students on succeeding in this module?", "bot");
        } else if (step === 4) {
            userResponses.studyTips = text;
            generateFinalOverview();
        }
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            submitInput();
        }
    }

    function generateFinalOverview() {
        let finalOverview = `<b>Module Overview:</b><br>üìå In this module, you will <b>${userResponses.learningObjective}</b>. This topic is important because <b>${userResponses.realWorldConnection}</b>. You will engage in <b>${userResponses.activities}</b>. To succeed, be sure to <b>${userResponses.studyTips}</b>.`;

        addMessage(finalOverview, "bot");
        addMessage("‚úÖ Copy & paste this into your Canvas module!", "bot");
    }
</script>

</body>
</html>
